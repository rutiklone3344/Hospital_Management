<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Health Care</title>
</head>
<body>
    <div class="login">
        <i class="fas fa-hospital-user fa-3x"></i>
        <h1>Staff Login</h1>
        <div class="input-box">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Email Id">
        </div>
        <div class="input-box">
            <i class="fa fa-key"></i>
            <input type="password" placeholder="Password" id="myInput">
            <span class="eye" onclick="myfunction()">
                <i id="hide1" class="fa fa-eye"></i>
                <i id="hide2" class="fa fa-eye-slash"></i>
            </span>
        </div>
        <a href="Staff_page.html"><button type="button" class="login-btn">LOGIN</button></a>
        <h5> <a href="admin_login.html">Admin Login</a>  &  <a href="staff_login.html">Staff Login</a></h5>

    </div>


    <script>
        function myfunction(){
            var x = document.getElementById("myInput");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");

            if(x.type === "password"){
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none";
            }
            else{
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block";
            }
        }
    </script>
</body>
</html>
